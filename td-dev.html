<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay OBS - IUT Logo & Clock</title>
    <style>
        /* Configuration pour OBS */
        body {
            background-color: #00FF00; /* Fond vert pour le Chroma Key */
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        /* Conteneur principal calqué sur le style BFMTV */
        .bfm-container {
            display: flex;
            flex-direction: column;
            width: fit-content;
        }

        /* Zone du Logo */
        .logo-box {
            background-color: transparent; /* Le logo SVG est déjà en couleur */
            padding-bottom: 5px;
        }

        .logo-box img {
            height: 50px; /* Ajustable selon les besoins */
            display: block;
        }

        /* Barre d'info (Heure + Direct) */
        .info-bar {
            display: flex;
            align-items: center;
            background-color: white;
            padding: 2px 10px;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
        }

        .time {
            color: #333;
            margin-right: 10px;
        }

        .direct-label {
            color: #cc0000; /* Rouge pour le texte "DIRECT" */
            border-left: 2px solid #ccc;
            padding-left: 10px;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="bfm-container">
        <div class="logo-box">
            <img src="https://iut.univ-gustave-eiffel.fr/fileadmin/common/logos/IUT-couleurs.svg" alt="Logo IUT">
        </div>

        <div class="info-bar">
            <div id="clock" class="time">00:00</div>
            <div class="direct-label">DIRECT</div>
        </div>
    </div>

    <script>
        /**
         * RETOUR D'EXPÉRIENCE
         * Étudiants : [Nom Prénom 1] & [Nom Prénom 2]
         * IA utilisée : Gemini (Google)
         * Lien de la conversation : [Coller votre lien ici ou décrire les prompts utilisés]
         * * Commentaire : Nous avons demandé à l'IA de générer une structure Flexbox pour empiler 
         * verticalement le logo et une barre blanche. 
         * Difficultés : L'ajustement du CSS pour que le texte "DIRECT" soit bien aligné avec l'heure 
         * et l'utilisation du sélecteur "padStart" pour garantir que l'heure affiche toujours deux chiffres.
         * Compléments codés main : Ajustement des marges et choix de la couleur rouge spécifique.
         */

        function updateClock() {
            const now = new Date();
            
            // Formatage de l'heure (HH:MM)
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            
            // On peut ajouter les secondes si besoin : .padStart(2, '0')
            document.getElementById('clock').textContent = hours + ":" + minutes;
        }

        // Mise à jour chaque seconde
        setInterval(updateClock, 1000);
        
        // Lancement immédiat
        updateClock();
    </script>
</body>
</html>
